<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form *ngIf="event"
            #editForm="ngForm"
            novalidate
            (ngSubmit)="editEvent(editForm.value)"
            (keydown.enter)="$event.preventDefault()">
        <div class="form-group">
          <label>Title</label>
          <input
            class="form-control"
            type="text"
            name="title"
            required
            [(ngModel)]="event.title">
        </div>

        <div class="form-group">
          <label>Description</label>
          <input
            class="form-control"
            type="text"
            name="description"
            [(ngModel)]="event.description">
        </div>

        <div class="form-group">
          <label>Location</label>
          <input
            class="form-control"
            #city
            autocorrect="off"
            name="location"
            required
            [(ngModel)]="event.city">
        </div>

        <div class="form-group">
          <label>Start</label>
          <input class="form-control"
                 [owlDateTime]="dt1"
                 [owlDateTimeTrigger]="dt1"
                 name="startTime"
                 [(ngModel)]="event.startTime">
          <owl-date-time #dt1></owl-date-time>
        </div>
        <div class="form-group">
          <label>End</label>
          <input class="form-control"
                 [owlDateTime]="dt2"
                 [owlDateTimeTrigger]="dt2"
                 name="endTime"
                 [(ngModel)]="event.endTime">
          <owl-date-time #dt2></owl-date-time>
        </div>

        <div class="form-group">
          <label>Suggest locations?:
            <input type="radio"
                   name="suggestLocations"
                   id="suggest-true"
                   [ngModel]="event.suggestLocations"
                   [value]="true">
            <label for="suggest-true">Yes</label>

            <input type="radio"
                   name="suggestLocations"
                   id="suggest-false"
                   [ngModel]="event.suggestLocations"
                   [value]="false">
            <label for="suggest-false">No</label>
          </label>
        </div>

        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <div *ngIf="success" class="alert alert-success">{{success}}</div>

        <div class="form-group">
          <button class="cancel btn btn-default"
                  type="button"
                  [routerLink]="['/event', eventId]">Cancel</button>
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!editForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
